<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div {
            background-color: rgb(157, 12, 219);
            padding: 10px;
        }

        div.first {
            opacity: 0.1;
        }

        div.second {
            opacity: 0.3;
        }

        div.third {
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <h1>Opacity Property</h1>
    <p>Display:</p>
    <div class="first">Opacity:0.1</div>
    <div class="second">Opacity:0.3</div>
    <div class="third">Opacity:0.6</div>
    <div><p>Opacity:1.00 (Default)</p></div>
</body>
</html>
